{% extends 'layouts/index.html' %}
{% load static %}

{% block title %}QR Code{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/qrcode.css' %}">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow">
                    <img src="{{ qrcode.qr_code_image.url }}" class="card-img-top img-fluid" alt="QR Code">
                    <div class="card-body text-center">
                        <h1 class="card-title display-4">QR Code</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
