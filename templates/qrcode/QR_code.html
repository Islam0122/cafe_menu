{% extends 'layouts/index.html' %}
{% load static %}

{% block title %}QR Code{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/qrcode.css' %}">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow">
                    {% if qrcode.qr_code_image %}
                        <img src="{{ qrcode.qr_code_image.url }}" class="card-img-top img-fluid" alt="QR Code Image">
                        <div class="card-body text-center">
                            <a href="{{ qrcode.qr_code_image.url }}" download="qr_code.png" class="btn btn-outline-success my-2 my-sm-0">
                                Download QR Code
                            </a>
                        </div>
                    {% else %}
                        <div class="card-body text-center">
                            <p class="card-text">No QR Code image available</p>
                        </div>
                    {% endif %}
                    <div class="card-body text-center">
                        <h1 class="card-title display-4">QR Code</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
