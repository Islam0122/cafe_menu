{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ваш Заголовок</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg {% if request.path == '/' %}navbar-light{% else %}navbar-dark bg-dark{% endif %}">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if 'dishes' in request.path %}active{% endif %}">
                    <a class="nav-link" href="/api/v1/menu/dishes/">Блюда</a>
                </li>
                <li class="nav-item {% if 'drinks' in request.path %}active{% endif %}">
                    <a class="nav-link" href="/api/v1/menu/drinks/">Напитки</a>
                </li>
                <li class="nav-item {% if 'Новости' in request.path %}active{% endif %}">
                    <a class="nav-link" href="/api/v1/news/">Новости</a>
                </li>
                <li class="nav-item {% if 'about_us' in request.path %}active{% endif %}">
                    <a class="nav-link" href="/api/v1/about_us/">О нас</a>
                </li>
                <li class="nav-item {% if 'contact' in request.path %}active{% endif %}">
                    <a class="nav-link" href="/api/v1/about_us/contact/">Контакты</a>
                </li>
                <li class="nav-item {% if 'review' in request.path %}active{% endif %}">
                    <a class="nav-link" href="/api/v1/review/">Отзывы</a>
                </li>
                <li class="nav-item {% if 'QR_code' in request.path %}active{% endif %}">
                    <a class="nav-link" href="/api/v1/QR_code/">QR код</a>
                </li>
                 <li class="nav-item {% if 'Order' in request.path %}active{% endif %}">
                    <a class="nav-link" href="/api/v1/order/">Заказать</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    {% block content %}
    {% endblock %}
</div>

</body>

</html>
