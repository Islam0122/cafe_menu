{% extends 'layouts/index.html' %}

{% block title %}Добавление отзыва{% endblock %}

{% block content %}
    <style type="text/css">
         body {
              font-family: 'Arial', sans-serif;
              background-color: #f8f9fa;
              margin: 0;
              padding: 0;
              }

         .container {
              max-width: 800px;
              margin: auto;
              padding: 20px;
              }

         h1 {
               color: #007bff;
               text-align: center;
               }

         .review-form {
               background-color: #fff;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
               border-radius: 8px;
               padding: 20px;
               }
         .form-group {
             margin-bottom: 20px;
               }

         label {
             display: block;
             margin-bottom: 5px;
             font-weight: bold;
              }

         input,
         textarea,
         select {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ced4da;
                border-radius: 4px;
                margin-bottom: 10px;
     }

     button {
          background-color: #007bff;
          color: #fff;
          padding: 12px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }



    </style>
    <div class="container">
        <form method="post" action="{% url 'add_review' %}" class="review-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.user_name.id_for_label }}">Имя пользователя</label>
                {{ form.user_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.text.id_for_label }}">Текст отзыва</label>
                {{ form.text }}
            </div>
            <div class="form-group">
                <label for="{{ form.rating.id_for_label }}">Рейтинг</label>
                {{ form.rating }}
            </div>
            <button type="submit">Добавить отзыв</button>
        </form>
    </div>
    <a href="/api/v1/review/" class="btn btn-outline-success my-2 my-sm-0">
            Назад к списку отзывов
        </a>

{% endblock %}
