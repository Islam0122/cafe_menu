{% extends 'layouts/index.html' %}
{% load static %}

{% block title %}Меню блюд{% endblock %}

{% block content %}
    <style type="text/css">
        .dish-card {
            width: 18rem;
            height: 26rem; /* Set a fixed height for the drink cards */
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .dish-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .dish-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .dish-info {
            padding: 15px;
        }

        .dish-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .dish-price {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-more {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-more:hover {
            background-color: #0056b3;
        }

        .no-image {
            text-align: center;
            color: #555;
            margin: 10px 0;
        }
    </style>

    <div class="container mt-5">
        <div class="row">
            {% for dish in dishes %}
                <div class="col-md-4">
                    <div class="dish-card">
                        {% if dish.img %}
                            <img src="{{ dish.img.url }}" alt="{{ dish.name }}" class="dish-img">
                        {% else %}
                            <p class="no-image">No Image</p>
                        {% endif %}
                        <div class="dish-info">
                            <h2 class="dish-title">{{ dish.name }}</h2>
                            <p class="dish-price">Цена: {{ dish.price }}</p>
                            <a href="http://127.0.0.1:8000/api/v1/menu/dishes/{{ dish.id }}/" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
